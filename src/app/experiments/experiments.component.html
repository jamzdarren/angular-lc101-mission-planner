<h3>Experiments</h3>
<ul>
  <li *ngFor="let item of experiments">

    <span *ngIf="itemBeingEdited !== item; else elseBlock">
      <span (click)="edit(item)" class="editable-text">
        {{ item }}</span
      ><button (click)="remove(item)">remove</button>
    </span>

     <ng-template #elseBlock>
       <!-- edit state of member -->
       <input #updatedItem (keyup.enter)="save(updatedItem.value, item)" value="{{item}}"/>
       <button (click)="save(updatedItem.value, item)">save</button>
    </ng-template>

  </li>
</ul>


<input #newExperiment type="text"/>
<button (click)="add(newExperiment.value)">Add</button>
